<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1.5组件概念初探todolist组件代码拆分</title>
    <script src="D:\DocumentS\不达目的誓不罢休\note\Vue\js\vue.global.js"></script>
</head>

<body>
    <div id="root"></div>
</body>
<script>
  const app =   Vue.createApp({
        data() {
            return {
                inputValue:'',
                list:[]
            }
        },
        methods:{
            handleAddItem(){
                this.list.push(this.inputValue);
                this.inputValue='';
            }
        },
        template: 
        `
        <div>
            <input v-model="inputValue"/>
            <button
             v-on:click="handleAddItem"
             v-bind:title="inputValue"
             >增加</button>

        <ul>
            <todo-item 
            v-for="(item,index) of list" 
            v-bind:content="item"
            v-bind:index="index" />
            
        </ul>
        </div>
        `
    });
    app.component("todo-item",{
        props:['content','index'],
        template:'<li>{{index}}--{{content}}</li>'
    });
    app.mount("#root");
</script>

</html>
