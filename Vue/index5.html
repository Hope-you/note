<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2.1应用和组件的基本概念</title>
    <script src="./js/vue.global.js"></script>
</head>

<body>
    <div id="root"></div>
</body>
<script>
    const app = Vue.createApp({
        data() {
            return {
                message:'hello world'
            }
        },
        beforeCreate(){
            console.log("beforeCreate_log");
        },
        created(){
            console.log("created_log");
        },
        beforeMount(){
            console.log("beforeMount_log");
        },
        mounted(){
            console.log("mounted")
        },
        beforeUpdate(){
            console.log("beforeUpdate_log")
        },
        updated(){
            console.log("updated_log")
        },
        beforeUnmount(){
            console.log("beforeUnmount_log")
        },
        Unmounted(){
            console.log("Unmounted_log")
        },
        template:"<div>{{message}}</div>"
    });
    const vm = app.mount("#root");
</script>

</html>
